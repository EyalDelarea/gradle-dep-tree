resources:
  - name: gradleDepsTreeSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/gradle-dep-tree
      gitProvider: il_automation
      buildOn:
        pullRequestCreate: true
      branches:
        include: master
      cancelPendingRunsOn:
        pullRequestUpdate: true

  - name: gradleDepsTreeReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/gradle-dep-tree
      gitProvider: il_automation
      buildOn:
        commit: false
